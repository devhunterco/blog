	{{ partial "head.html" . }}
	<body class="{{ .Site.Params.themeColor }}">
		{{ partial "sidebar.html" . }}

		<div class="content container">
			<div class="post">
				<script type="text/javascript">
 	               document.write('<img class="img-circle" src="' + get_gravatar('{{ .Params.author_mail}}', 50) + '" />'
 	               );
 	           </script>

 	           <a class="username" href='https://devhunter.co/{{ .Params.author_user_devhunter}}'>@{{ .Params.author_user_devhunter}}</a>
 	           <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>


 	     <h1 class="post-title">
 	       <a href="{{ .Permalink }}">
 	         {{ .Title }}
 	       </a>
 	     </h1>
			      {{ .Content }}
			</div>

			{{ if and (isset .Site.Params "disqusShortname") (ne .Site.Params.disqusShortname "") }}
				<h2>Comments</h2>
				{{ partial "disqus" . }}
			{{ end }}
		</div>
		<script src="/js/prism.js"></script>
  </body>
</html>
