{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

    <div class="content container">
<div class="posts">

      {{ range .Data.Pages }}
  <div class="post">


          <script type="text/javascript">
              document.write('<img class="img-circle" src="' + get_gravatar('{{ .Params.author_mail}}', 50) + '" />'
              );
          </script>

          <a class="username" href='https://devhunter.co/{{ .Params.author_user_devhunter}}'>@{{ .Params.author_user_devhunter}}</a>
          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>


    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <p style="color: rgba(0,0,0,0.44)">
        {{ .Params.summary }}
    </p>
    <div class="read-more-link">
          <a href="{{ .Permalink }}"> Leer Más…</a>
    </div>
  </div>
  {{ end }}
</div>
</div>


    </script>
  </body>
</html>
